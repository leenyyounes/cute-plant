<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روادنا الخضراء - Cute Plant</title>
    <style>
        /* إعدادات الصفحة العامة */
        body {
            background-color: #e8f5e9; /* أخضر فاتح */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            padding: 50px;
            max-width: 900px;
            margin: auto;
            background-color: #ffffff; /* خلفية بيضاء */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #4caf50; /* أخضر داكن */
            font-size: 48px;
            text-shadow: 2px 2px #a5d6a7;
        }

        p {
            color: #388e3c; /* أخضر غامق */
            font-size: 20px;
            line-height: 1.8;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 24px;
            background-color: #66bb6a; /* أخضر متوسط */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background-color: #43a047; /* أخضر أغمق */
            transform: scale(1.05);
        }

        .image {
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .footer {
            margin-top: 40px;
            font-size: 18px;
            color: #2e7d32;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🌿 روادنا الخضراء 🌿</h1>
        
        <p>مرحبًا بكم في مبادرة <span class="highlight">روادنا الخضراء</span> التي تهدف إلى نشر الوعي البيئي والتشجيع على زراعة النباتات في مدرستنا.</p>
        
        <img src="https://cdn.pixabay.com/photo/2016/11/29/09/08/leaves-1868070_1280.jpg" alt="نباتات خضراء" class="11.jpg">
        
        <p>تعلم كيف تعتني بنباتاتك وتساهم في تحسين البيئة المحيطة بنا. كل نبتة تُحدث فرقًا! 🌱</p>

        <a href="options.html" class="btn"> العودة</a>

        <div class="footer">
            <p>معًا نحو بيئة أكثر خضرة وجمالاً 🌍💚</p>
        </div>
    </div>

</body>
</html>
